<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding-bottom: 1rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>


<body>
  <section class="container">
    <div class="container__card">
      <img src="/assets/illustration-article.svg" alt="illustration" class="card__image">
      <div class="container__text">
        <h2 class="card__text">Learning</h2>
        <p class="card__day">Published 21 Dec 2023</p>
        <h1 class="card__title">HTML & CSS foundations</h1>
        <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="container__author">
        <img src="/assets/image-avatar.webp" alt="avatar" class="author__img">
        <h3 class="author__name">Greg Hooper</h2>
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Josiane Fermao</a>.
  </div>
</body>
</html>
